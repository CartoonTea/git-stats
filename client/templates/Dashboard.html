<div class="row">
    <div class="container">
        <h1>Repositeries List</h1>
        <button class="btn btn-danger" ng-click="logout()"><i class="fa fa-turn-off fa-3x"></i><b>Logout</b></button>
        <br>
        <table class="table table-hover">
            <tr>
                <th>Repositery Name</th>
                <th>Owner</th>
                <th>Issues#</th>
            </tr>
            <tr>
                <input type="text" ng-model="search.$" class="form-control" placeholder="Search">
            </tr>
            <tr ng-repeat="repo in repos | filter : search" style="cursor: pointer" ng-click="repoIDfn(repo.owner.login, repo.name)">
                <th><img width="100px" height="100px" class="img-rounded" src={{repo.owner.avatar_url}}>{{repo.name}}</th>
                <th>{{repo.owner.login}}</th>
                <th>{{repo.open_issues}}</th>
            </tr>
        </table>
    </div>
</div>
